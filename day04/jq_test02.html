<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JQuery 확인문제. p34</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#bt1").click(function(){
                pay_amount = $("#input1").val() 
                pay_type = $("#input2").val()

                if(pay_type == '1'){
                    //20 할인
                    pay_total = parseInt(pay_amount) * 0.8
                    $("#result").html("<span style='color : green'>"+pay_total+"</span>")

                }else if(pay_type == '2'){
                    //10 할인
                    pay_total = parseInt(pay_amount) * 0.9
                    $("#result").html("<span style='color : green'>"+pay_total+"</span>")

                }else if(pay_type == '3'){
                    //할인 없음
                    pay_total = parseInt(pay_amount)
                    $("#result").html("<span style='color : green'>"+pay_total+"</span>")
                }else{
                    alert('결제 수단 잘못 입력')
                }
            })

            $("#bt2").click(function(){
                id_val = $("#input3").val()

                if(id_val == 'apple' || id_val == 'root'){
                    alert('중복된 id임')
                }else{
                    $("#result").html("<span style='color : blue'>"+'사용가능한 아이디'+"</span>")
                }
            })

            $("#bt3").click(function(){
                phone_val = $("#input4").val()
                if( phone_val.startsWith('010')){
                    alert('010으로 시작')
                }
            })
        })
    </script>
</head>
<body>
    결제금액 : <input type="text" id="input1"><br>
    1)계좌이체, 2)신용카드, 3)휴대폰 결제 <br>
    결제수단 : <input type="text" id="input2"> <button type="button" id="bt1">결제금액</button>
    <br>

    <hr style="height: 1px; background-color:blue">
    회원가입할 id : <input type="text" id="input3"> <button type="submit" id="bt2">아이디 중복 체크</button>
    
    <hr style="height: 1px; background-color:red">

    인증받을 전화번호 : <input type="text" id="input4"> <button type="button" id="bt3">인증번호 받기</button>

    <hr style="height: 1px; background-color:blue">
    <div id="result"></div>
</body>
</html>
