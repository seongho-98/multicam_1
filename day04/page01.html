<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 cdn으로 받아오기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            alert('브라우저가 램에 문서 구조를 다 저장한 상태입니다.')

            $('#b1').click(function(){
                price = $('#price').val()
                count = $('#count').val()
                    //cpu에 있는걸 RAM에 가져옴
                _price = parseInt(price)
                _count = parseInt(count)

                res = _price * _count
                alert(res+"원입니다")
                
            })
        })
    </script>
</head>
<body>
    커피가격 : <input type="text" id="price"> <br>
    커피수량 : <input type="text" id="count"> <br>
    <button type="submit" id="b1">버튼</button>
</body>
</html>
