<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTMl연습_결제처리</title>
    <script>
        function pay(){
            _shop = document.getElementById("shop").value
            _price = document.getElementById("price").value
            _type = document.getElementById("type").value

            type_error = false
            if(_type == '1'){
                // 원금 그대로
                _price = parseInt(_price)

            }else if(_type == '2'){
                // 1000원 더함
                _price = parseInt(_price) + 1000
            }else if(_type == '3'){
                // 500원 더함
                _price = parseInt(_price) + 500
            }else{
                //다시입력
                type_error = true
            }
            if(type_error){
                alert("결제 형식이 잘못되었습니다.")
            }else{
                res = _shop +"에서 " + _price + "원을 결제수단" +_type + "으로 결제했습니다."
                output.innerHTML = res
            }
            

        }
    </script>
</head>
<body>
    <hr style="background-color: blue; height: 1px;">
    구매상점 : <input type="text" id = "shop"> <br>
    구매상점 : <input type="text" id="price"><br>
    입력수단 (1)계좌이체, (2)신용카드, (3)휴대폰 결제 <br>
    <input type="text" id="type">
    <button type="submit" onclick="pay()">결제</button>
    <hr style="background-color: red; height: 1px;">
    <div id="output"></div>
</body>
</html>
