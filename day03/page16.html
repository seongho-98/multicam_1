<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page16</title>
    <script>
        function plus(){
            i1 = document.getElementById("input1").value
            i2 = document.getElementById("input2").value
                        
            res = parseInt(i1) + parseInt(i2)

            alert(res)

        }

        function login(){
            id = document.getElementById("id").value
            pw = document.getElementById("pw").value

            if(id == 'root' && pw == '1234'){
                document.write('<h2>관리자 로그인</h2>')
            }else{
                //alert("로그인 실패")
                fail = document.getElementById("d1")
                fail.innerHTML ="<h4>로그인 실패하셨습니다</h4>" //예전문법
                //d1.innerHTML = "<h4>로그인 실패하셨습니다</h4>"     //최근 문법
            }
        }
    </script>

</head>
<body>
    숫자 1 <input type="text" id="input1"> <br>
    숫자 2 <input type="text" id="input2"> <br>
    <button onclick="plus()" style="background-color: silver;">더하기</button> <br>
    <hr>
    아이디 <input type="text" id="id"> <br>
    비번 <input type="password" id="pw"> <br>
    <button onclick="login()" style="background-color: silver;">로그인</button>
    <hr>
    <div id="d1" style="color:red">

    </div>
</body>
</html>
