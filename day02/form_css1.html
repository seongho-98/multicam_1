<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 로그인_css</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        .join {
            background :aquamarine;
        }
        #name {
            background:aqua;
        }
    </style>
</head>

<body>
    <h3>검색할 단어를 입력하세요</h3>
    <hr>
    <form action="#">
        검색할 단어 <input type="text" name="find" id="find">
        <button>검색 시작</button>
    </form>
    <hr>
    <form action="#">
        <h3>로그인 화면</h3>
        아이디 <input type="text" name="id" class="login"><br>
        패스워드 <input type="password" name="pw" class="login">
        <br>
        <button>로그인</button>
    </form>

    <hr>
    <form action="#">
        <h3>회원가입 화면</h3>
        가입할 id <input type="text" name="join_id" class="join"> <br>
        가입할 pw <input type="password" name="join_pw" class="join"><br>
        가입할 이름 <input type="text" name="join_name" class="join" id = "name"> <br>

        성별 <input type="radio" name="sex" value="man" class="radio">남
        <input type="radio" name="sex" value="woman" class="radio">여

        <br>
        취미 <input type="checkbox" name="hobby1" value="run" id="run">달리기
        <input type="checkbox" name="hobby2" value="video_watch" >동영상 보기
        <input type="checkbox" name="hobby3" value="searching" >인터넷 서핑

        <br>
        전화번호 통신사
        <select name="phone">
            <option value="kt">kt</option>
            <option value="sk">sk</option>
        </select>
        <input type="number" name="number" placeholder="핸드폰 번호"><br>
        생년월일<input type="date" name="birth"><br>
        가입한 시기 <input type="datetime-local"> <br>
        <br>
        하고싶은말<textarea name="query" cols="30" rows="5" placeholder="100글자까지"></textarea> <br>
        <button>submit</button>
        <!-- 이클립스의 단축키 (한줄 복사) : ctrl + alt + 아래화살표
                ctrl + d : 한줄 삭제
                alt + 화살표 : 한줄 이동
                블록 드래그 -> alt + 화살표 : 블록 이동
        -->

    </form>
</body>

</html>
