<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="board.css">
    <style>
        tr{
            text-align: center;
        }
        #content{
            background-color:azure;
        }

        button:hover{
            background : greenyellow;
        }
    </style>
</head>

<body>
    <center id = "center">
        <form action="#">
            <table border="1">
                <tr>
                    <th class="tbl_head">항목</th>
                    <th class="tbl_head">입력</th>
                </tr>
                <tr>
                    <td>번호</td>
                    <td>
                        <input type="text"  class="input" name="idx">
                    </td>
                </tr>

                <tr>
                    <td style="">제목</td>
                    <td>
                        <input type="text" class="input" name="title">
                    </td>
                </tr>

                <tr>
                    <td style="font-family : 궁서">내용</td>
                    <td>
                        <textarea name="content" class="input" id="content" cols="20" rows="10" placeholder="입력"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td>
                        <input type="text" name=writer class="input">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:right;">
                        <button type="submit" style="border-radius: 12px;">작성</button>
                    </td>
                </tr>

            </table>
        </form>
    </center>
</body>

</html>
